<!DOCTYPE html>More actions
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Web</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>

    <div id="page1">

        <h1><u>Available Movies</u></h1>
        <div class="container">
            <div class="movie" onclick="showDetails('Movie 1')">
                <img src="kgf 1.jpeg" alt="Movie 1">
                <p>kgf 1</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 2')">
                <img src="kota factory.jpeg" alt="Movie 2">
                <p>kota factory</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 3')">
                <img src="mission immpossible.jpeg" alt="Movie 3">
                <p>mission immpossible</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 4')">
                <img src="avenger.jpg" alt="Movie 4">
                <p>avenger</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 5')">
                <img src="asur.jpeg" alt="Movie 5">
                <p>asur</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 6')">
                <img src="Mirzapur.jpeg" alt="Movie 6">
                <p>Mirzapur</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 7')">
                <img src="kgf_chapter_2.jpg" alt="Movie 7">
                <p>kgf chapter 2</p>
            </div> 
            <div class="movie" onclick="showDetails('Movie 8')">
                <img src="spiderman.jpeg" alt="Movie 8">
                <p>Spiderman movie</p>
            </div>
            <div class="movie" onclick="showDetails('Movie 9')">
                <img src="harry.webp" alt="Movie 9">
                <p>Harry Potter</p>
            </div>
            <!-- Add more movies here -->
        </div>
    </div>

    <!-- Page 2: Movie Details  -->
    <div id="page2" class="hidden">
        <h1>Movie Details</h1>
        <p id="selectedMovie"></p>
        <button onclick="showBookingForm()">Book Seat</button>
    </div>

    <!-- Page 3: Booking Form -->
    <div id="page3" class="hidden">
        <h1>Book Your Seat for <span id="movieName"></span></h1>
        <form onsubmit="submitBooking(event)">
            <label>Name: <input type="text" id="name" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <label>Mobile: <input type="text" id="mobile" required></label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Page 4: Booking Confirmation -->
    <div id="page4" class="hidden">
        <h1>Booking Confirmed!</h1>
        <p>Booking ID: <span id="bookingId"></span></p>
        <p>Name: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Mobile: <span id="userMobile"></span></p>
    </div>

    <script>
        let selectedMovie = "";

        function showDetails(movie) {
            selectedMovie = movie;
            document.getElementById("selectedMovie").innerText = `You selected: ${movie}`;
            showPage("page2");
        }

        function showBookingForm() {
            document.getElementById("movieName").innerText = selectedMovie;
            showPage("page3");
        }

        function submitBooking(event) {
            event.preventDefault();
            const bookingId = Math.floor(Math.random() * 1000000);
            document.getElementById("bookingId").innerText = bookingId;
            document.getElementById("userName").innerText = document.getElementById("name").value;
            document.getElementById("userEmail").innerText = document.getElementById("email").value;
            document.getElementById("userMobile").innerText = document.getElementById("mobile").value;
            showPage("page4");
        }

        function showPage(pageId) {
            document.querySelectorAll("div").forEach(page => page.classList.add("hidden"));
            document.getElementById(pageId).classList.remove("hidden");
        }
    </script>

</body>
</html>

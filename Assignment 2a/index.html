<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers</title>
</head>
<body>
    <h2>Even Numbers from 1 to 100</h2>
    <div id="output"></div>

    <script>
        let output = '';
        for (let i = 2; i <= 100; i += 2) {
            output += i + '<br>';
        }
        document.getElementById('output').innerHTML = output;
    </script>
</body>
</html>
